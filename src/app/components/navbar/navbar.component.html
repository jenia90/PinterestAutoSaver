<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
      <a [routerLink]="['/']">Pinterest Auto Saver</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <div *ngIf="isLoggedIn()">
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
            <a routerLink="/pins" [routerLinkActive]="[isLoggedIn()]">Pins</a>
          </li>
          <li>
            <a [href]="[logout()]">Logout</a>
          </li>
        </ul>
      </div>
      <div *ngIf="!isLoggedIn()">
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
            <a routerLink="/login">Login</a> <!--Check if already logged in-->
          </li>
        </ul>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
