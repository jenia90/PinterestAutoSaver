<mat-card class="pin-card">
  <mat-card-header>
    <mat-card-title>{{ pin?.note }}</mat-card-title>
    <mat-card-subtitle>{{ pin?.id }}</mat-card-subtitle>
  </mat-card-header>
  <div class="pin-card-image">
    <img mat-card-image [src]="pin?.image['original'].url"/>
  </div>
  <mat-card-actions>
    <button mat-button [routerLink]="['/boards/'+pin?.id]" >Pin to Boards</button>
  </mat-card-actions>
</mat-card>
